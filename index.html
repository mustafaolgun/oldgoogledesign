<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Patika.dev Eski Google tasarımı</title>
  </head>
  <body>
    <header class="ortala">
      <img src="img/google.jpg" alt="Eski Google Logosu" />
    </header>
    <main>
      <section class="ortala search-section bg-gray">
        <p>Search the web using Google!</p>
        <input type="text" />
        <section>
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </section>
      </section>
      <section class="ortala">
        <section class="navsection-1 ortala navposition">
          <ul>
            <li><a href="">Speacial Searches</a></li>
            <li><a href="">Standford Search</a></li>
            <li><a href="">Linux Search</a></li>
          </ul>
        </section>
        <section class="navsection-2 ortala navposition">
          <ul>
            <li><a href="">Help</a></li>
            <li><a href="">About Google!</a></li>
            <li><a href="">Company Info</a></li>
            <li><a href="">Google! Logos</a></li>
          </ul>
        </section>
        <section class="navsection-3 ortala navposition">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="email" placeholder="your e-mail " />
          <section><button>Subscribe</button><a href="">Archive</a></section>
        </section>
      </section>
    </main>
    <footer class="ortala">
      <p>Copyright © 1998 Google Inc.</p>
    </footer>
  </body>
</html>
